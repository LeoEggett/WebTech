<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #1e57af);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #000000;
        }
        .container {
            width: 80%;
            height: 700px;
			margin: auto;
			margin-top: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game {
            width: 100%;
			height: 700px;
            margin-bottom: 20px;
            text-align: center;
        }
        #scrambledWord {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #guessInput {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #32CD32;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .openbtn {
            position: absolute;
            top: 11px;
            left: 16px;
            font-size: 30px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            z-index: 2;
            color: #000000;
        }
        .sidebar {
            height: 100%;
            width: 0; 
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, #e5e5e5, #333333);
            padding-top: 20px;
            z-index: 1;
            overflow-x: hidden;
            transition: 0.3s;
        }
        .sidebar.open {
            width: 300px;
        }
        .dim-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }
        .dim-overlay.show {
            display: block;
        }
        .sidebar h2 {
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin-bottom: 10px;
            text-align: center;
        }
        .sidebar ul {
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            list-style-type: none;
            margin-bottom: 8px;
        }
        .sidebar ul li a {
            display: block;
            text-align: center;
            color: #000000;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 15px;
        }
        .sidebar ul li a:hover {
            color: #646491;
        }
    </style>
</head>
<body>
        
<div class="title">
    <h1>Word Scramble</h1>
</div>    
<div class="container">
    <div class="game">
        <p>Unscramble the word:</p>
        <p id="scrambledWord"></p>
        <input type="text" id="guessInput">
        <button onclick="checkGuess()">Check</button>
        <p id="result"></p>
        <button onclick="newGame()">New Game</button>
    </div>
    <button class="openbtn" onclick="toggleSidebar()">&#9776;</button>
    <div class="dim-overlay" id="dimOverlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="/webtech/html/Homepage.htm">Home</a></li>
            <li><a href="/webtech/html/TicTacToe.html">Tic Tac Toe</a></li>
            <li><a href="/webtech/html/Pairs.html">Pairs</a></li>
            <li><a href="/webtech/html/Snake.html">Snake</a></li>
            <li><a href="/webtech/html/GuessNumber.html">Guess the Number</a></li>
            <li><a href="/webtech/html/WordScramble.html">Word Scramble</a></li>
            <li><a href="/webtech/html/Hangman.html">Hangman</a></li>
        </ul>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
            var dimOverlay = document.getElementById("dimOverlay");
            dimOverlay.classList.toggle("show");
        }
    </script>

    <script>
        const words = ["banana", "apple", "orange", "grape", "melon", "pineapple", "strawberry", "watermelon", "kiwi", "mango", "peach", "pear", "blueberry", "raspberry", "lemon", "lime", "coconut", "papaya", "avocado", "cherry"];
        let currentWordIndex;
        let scrambledWord;

        function newGame() {
            currentWordIndex = Math.floor(Math.random() * words.length);
            scrambledWord = scrambleWord(words[currentWordIndex]);
            document.getElementById('scrambledWord').textContent = scrambledWord;
            document.getElementById('guessInput').value = '';
            document.getElementById('result').textContent = '';
        }

        function scrambleWord(word) {
            return word.split('').sort(() => Math.random() - 0.5).join('');
        }

        function checkGuess() {
            const guess = document.getElementById('guessInput').value;
            if (guess.toLowerCase() === words[currentWordIndex]) {
                document.getElementById('result').textContent = 'Correct!';
            } else {
                document.getElementById('result').textContent = 'Incorrect, try again.';
            }
        }

        newGame();
    </script>
</body>
</html>
