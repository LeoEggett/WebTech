<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<style>
	    body {
		    font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background: linear-gradient(to bottom, #ffffff, #1e57af);
			height: 100vh;
		}
		.title {
		    text-align: center;
			font-size: 24px;
			margin-bottom: 20px;
		}
		.container {
		    width: calc(70% - 20px);
			height: 800px;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}
	    .game {
            width: calc(100% - 10px);
			height: calc(97% - 20px);
            margin-bottom: 2px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 600px) {
            .game {
                width: calc(50% - 20px);
            }
        }

        @media screen and (max-width: 400px) {
            .game {
                width: 100%;
            }
        }
		.sidebar {
            height: 100%;
            width: 0; 
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, #e5e5e5, #333333);
            padding-top: 20px;
            z-index: 1;
            overflow-x: hidden;
            transition: 0.3s;
        }
        .sidebar.open {
            width: 300px;
        }
        .openbtn {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 30px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            z-index: 2;
        }
        .dim-overlay {
		    position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			display: none;
	    }
		.dim-overlay.show {
		    display: block;
		}	
		.sidebar h2 {
		    font-size: 24px;
		    font-family: Arial, sans-serif;
		    color: #ffffff
		    margin-bottom: 10px;
		    text-align: center;
	    }
		.sidebar ul {
		    padding: 0;
		    margin: 0;
		}
		.sidebar ul li {
		    list-style-type: none;
			margin-bottom: 8px;
		}
		.sidebar ul li a {
		    display: block;
			text-align: center;
			color: #000000;
			text-decoration: none;
			transition: color 0.3s ease;
			padding: 15px;
		}
		.sidebar ul li a:hover {
		    color: #646491;
		}
		.gameContainer {
		    text-align: center;
			width: 300px;
			height: 300px;
			margin: 20px auto 0;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
		}
		#gameBoard {
		    display: grid;
			grid-template-columns: repeat(3, 230px);
			grid-template-rows: repeat(3, 230px);
			grid-gap: 5px;
			margin-bottom: 20px;
		}
		.cell {
		    width: 230px;
			height: 230px;
			background-color: #f0f0f0;
			border: 1px solid #ccc;
			display: flex;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			padding: 10px;
		}
		.cell.X::after {
		    content: 'X';
			font-size: 4em;
			font-weight: bold;
			color: #3430f2;
		}
		.cell.O::after {
		    content: 'O';
			font-size: 4em;
			font-weight: bold;
			color: #ff1414;
		}
		.resetButton {
		    margin: 10px auto 0;
		    padding: 10px 15px;
			font-size: 1.3em;
			color: red;
			font-weight: bold;
			cursor: pointer;
			text-align: center;
		}
		.resetButton:hover {
		    color: darkred;
		}
	</style>
</head>
<body>
		
		<div class="title">
    <h1>Tic Tac Toe</h1>
</div>    
<div class="container">
	<button class="openbtn" onclick="toggleSidebar()">&#9776;</button>
<div class="dim-overlay" id="dimOverlay" onclick="toggleSidebar()"></div>
<div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <ul>
        <li><a href="/webtech/html/Homepage.htm">Home</a></li>
        <li><a href="/webtech/html/TicTacToe.html">Tic Tac Toe</a></li>
        <li><a href="/webtech/html/Pairs.html">Pairs</a></li>
        <li><a href="/webtech/html/Snake.html">Snake</a></li>
        <li><a href="/webtech/html/GuessNumber.html">Guess the Number</a></li>
        <li><a href="/webtech/html/WordScramble.html">Word Scramble</a></li>
        <li><a href="/webtech/html/Hangman.html">Hangman</a></li>
    </ul>
</div>
<div class="gameContainer">
    <div id="gameBoard">
	    <div class="cell" onclick="placeMarker(0)"></div>
		<div class="cell" onclick="placeMarker(1)"></div>
		<div class="cell" onclick="placeMarker(2)"></div>
		<div class="cell" onclick="placeMarker(3)"></div>
		<div class="cell" onclick="placeMarker(4)"></div>
		<div class="cell" onclick="placeMarker(5)"></div>
		<div class="cell" onclick="placeMarker(6)"></div>
		<div class="cell" onclick="placeMarker(7)"></div>
		<div class="cell" onclick="placeMarker(8)"></div>
	</div>
	<div class="resetButton" onclick="resetGame()">Reset Game</button>
	</div>
</div>
</div>
</body>
<script>
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("open");
		var dimOverlay = document.getElementById("dimOverlay");
        dimOverlay.classList.toggle("show");
    }
    let currentPlayer = "X";
	let gameBoard = ['', '', '', '', '', '', '', '', ''];
	
	function placeMarker(index) {
	    if (!gameBoard[index]) {
		    gameBoard[index] = currentPlayer;
			document.getElementById('gameBoard').children[index].classList.add(currentPlayer);
			if (checkWinner(currentPlayer)) {
			    setTimeout(function() {
			        alert(`${currentPlayer} wins!`)
				    resetGame();
				}, 500);
				return;
			}
			if (gameBoard.every(cell => cell !== '')) {
			    alert ("It's a draw!");
				resetGame();
			    return;
			}
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
			if (currentPlayer === 'O') {
			setTimeout(computerMove, 200); 
		}
	}
}
	function computerMove() {
	    let randomIndex;
		do {
		    randomIndex = Math.floor(Math.random() * 9);
		} while (gameBoard[randomIndex] !== '');
		
		gameBoard[randomIndex] = currentPlayer;
		document.getElementById('gameBoard').children[randomIndex].classList.add(currentPlayer);
		 if (checkWinner(currentPlayer)) {
        alert(`${currentPlayer} wins!`)
        resetGame();
        return;
    }
    if (gameBoard.every(cell => cell !== '')) {
        alert ("It's a draw!");
        resetGame();
        return;
    }
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
}
	function checkWinner() {
	    const winConditions = [
		[0, 1, 2],
		[3, 4, 5],
		[6, 7, 8],
		[0, 4, 8],
		[2, 4, 6],
		[0, 3, 6],
		[1, 4, 7],
		[2, 5, 8],
	];
	return winConditions.some(condition => {
	    const [a, b, c] = condition;
		return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]
		});
	}
	
	function resetGame() {
	    currentPlayer = 'X';
		gameBoard = ['', '', '', '', '', '', '', '', ''];
		document.querySelectorAll('.cell').forEach(cell => {
		cell.innerText = '';
		cell.classList.remove('X', 'O');
		})
	}
</script>
</html>
