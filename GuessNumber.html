<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #1e57af);
            height: 100vh;
            position: relative;
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container {
            width: calc(85% - 20px);
            height: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
			text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin: 10px;
            font-size: 18px;
        }
        .sidebar {
            height: 100%;
            width: 0; 
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, #e5e5e5, #333333);
            padding-top: 20px;
            z-index: 1;
            overflow-x: hidden;
            transition: 0.3s;
        }
        .sidebar.open {
            width: 300px;
        }
        .openbtn {
            position: absolute;
            top: -16px;
            left: 6px;
            font-size: 30px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            z-index: 2;
            color: black;
        }
        .openbtn:hover {
            background-color: transparent;
        }
        .dim-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }
        .dim-overlay.show {
            display: block;
        }   
        .sidebar h2 {
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin-bottom: 10px;
            text-align: center;
        }
        .sidebar ul {
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            list-style-type: none;
            margin-bottom: 8px;
        }
        .sidebar ul li a {
            display: block;
            text-align: center;
            color: #000000;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 15px;
        }
        .sidebar ul li a:hover {
            color: #646491;
        }
    </style>
</head>
<body>
        
        <div class="title">
            <h1>Guess the Number</h1>
        </div>    
        <div class="container">
            <input type="text" id="guessInput" maxlength="6" placeholder="Enter your guess">
            <button onclick="checkGuess()">Check</button>
            <p id="result"></p>
            <button onclick="newGame()">New Game</button>
        </div>
        <button class="openbtn" onclick="toggleSidebar()">&#9776;</button>
        <div class="dim-overlay" id="dimOverlay" onclick="toggleSidebar()"></div>
        <div class="sidebar" id="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="/webtech/html/Homepage.htm">Home</a></li>
                <li><a href="/webtech/html/TicTacToe.html">Tic Tac Toe</a></li>
                <li><a href="/webtech/html/Pairs.html">Pairs</a></li>
                <li><a href="/webtech/html/Snake.html">Snake</a></li>
                <li><a href="/webtech/html/GuessNumber.html">Guess the Number</a></li>
                <li><a href="/webtech/html/WordScramble.html">Word Scramble</a></li>
                <li><a href="/webtech/html/Hangman.html">Hangman</a></li>
            </ul>
        </div>

        <script>
            function toggleSidebar() {
                var sidebar = document.getElementById("sidebar");
                sidebar.classList.toggle("open");
                var dimOverlay = document.getElementById("dimOverlay");
                dimOverlay.classList.toggle("show");
            }

            const code = generateCode();

            function generateCode() {
                let code = '';
                for (let i = 0; i < 6; i++) {
                    code += Math.floor(Math.random() * 10);
                }
                return code;
            }

            function checkGuess() {
                const guess = document.getElementById('guessInput').value;
                if (guess.length !== 6 || isNaN(guess)) {
                    alert('Please enter a valid 6-digit number.');
                    return;
                }

                let correctDigits = 0;
                for (let i = 0; i < 6; i++) {
                    if (guess[i] === code[i]) {
                        correctDigits++;
                    }
                }
                if (correctDigits === 6) {
                    setTimeout(() => {
                        alert('Congratulations! You guessed the correct number!');
                    }, 1000);
                } else {
                    document.getElementById('result').textContent = `Correct digits in the right position: ${correctDigits}`;
                }
            }

            function newGame() {
                location.reload();
            }
        </script>
</body>
</html>
