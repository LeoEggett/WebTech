<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #1e57af);
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container {
            width: calc(70% - 20px);
            height: 650px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .game {
            width: calc(100% - 10px);
            height: calc(97% - 20px);
            margin-bottom: 2px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(7, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 15px;
			justify-content: center;
			margin-top: 10px;
        }
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #a6a6a6;
            border: 2px solid #888a89;
            cursor: pointer;
            font-size: 28px;
			font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .card.revealed {
            background-color: #b3ffc7;
        }
        @media screen and (max-width: 600px) {
            .game {
                width: calc(50% - 20px);
            }
        }
        @media screen and (max-width: 400px) {
            .game {
                width: 100%;
            }
        }
        .sidebar {
            height: 100%;
            width: 0; 
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, #e5e5e5, #333333);
            padding-top: 20px;
            z-index: 1;
            overflow-x: hidden;
            transition: 0.3s;
        }
        .sidebar.open {
            width: 300px;
        }
        .openbtn {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 30px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            z-index: 2;
        }
        .dim-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }
        .dim-overlay.show {
            display: block;
        }   
        .sidebar h2 {
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #000000;
            margin-bottom: 10px;
            text-align: center;
        }
        .sidebar ul {
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            list-style-type: none;
            margin-bottom: 8px;
        }
        .sidebar ul li a {
            display: block;
            text-align: center;
            color: #000000;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 15px;
        }
        .sidebar ul li a:hover {
            color: #646491;
        }
    </style>
</head>
<body>
        
    <div class="title">
        <h1>Pairs</h1>
    </div>    
    <div class="container">
        <div class="game">
            <div class="game-container"></div>
        </div>
    </div>
    <button class="openbtn" onclick="toggleSidebar()">&#9776;</button>
    <div class="dim-overlay" id="dimOverlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="/webtech/html/Homepage.htm">Home</a></li>
            <li><a href="/webtech/html/TicTacToe.html">Tic Tac Toe</a></li>
            <li><a href="/webtech/html/Pairs.html">Pairs</a></li>
            <li><a href="/webtech/html/Snake.html">Snake</a></li>
            <li><a href="/webtech/html/GuessNumber.html">Guess the Number</a></li>
            <li><a href="/webtech/html/WordScramble.html">Word Scramble</a></li>
            <li><a href="/webtech/html/Hangman.html">Hangman</a></li>
        </ul>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
            var dimOverlay = document.getElementById("dimOverlay");
            dimOverlay.classList.toggle("show");
        }
    </script>
    <script>
		document.addEventListener('DOMContentLoaded', () => {
            const symbols = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N'];
            const gameContainer = document.querySelector('.game-container');
            let selectedCards = [];
            let matchedPairs = 0;
            
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            function initGame() {
                const cards = [...symbols, ...symbols];
                shuffle(cards);
                gameContainer.innerHTML = '';
                cards.forEach(symbol => {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('card');
                    cardElement.dataset.symbol = symbol;
                    cardElement.textContent = '?';
                    cardElement.addEventListener('click', handleCardClick);
                    gameContainer.appendChild(cardElement);
                });
            }

            function handleCardClick(event) {
                const card = event.target;
                if (card.classList.contains('revealed')) {
                    return;
                }
                revealCard(card);
                selectedCards.push(card);
                if (selectedCards.length === 2) {
                    setTimeout(checkForMatch, 1000);
                }
            }
            function revealCard(card) {
                card.textContent = card.dataset.symbol;
                card.classList.add('revealed');
            }
            function checkForMatch() {
                const [card1, card2] = selectedCards;
                if (card1.dataset.symbol === card2.dataset.symbol) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    if (matchedPairs === symbols.length) {
                        alert('Congratulations! You won!');
                    }
                }else {
                    hideCards();
                }
                selectedCards = [];
            }
            function hideCards() {
                selectedCards.forEach(card => {
                    card.textContent = '?';
                    card.classList.remove('revealed');
                });
            }
            initGame();
        });
    </script>

</body>
</html>
