<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #1e57af);
            height: 100vh;
            position: relative;
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container {
            width: 80%;
            height: 700px; 
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center; 
        }
        canvas {
            border: 1px solid #000;
            background-color: #000;
        }
        .controls {
            margin-top: 30px;
            text-align: center;
        }
        .controls button {
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
			font-size: 1.3em;
			color: red;
			font-weight: bold;
			background-color: #ffffff;
			border: 2px #ffffff;
        }
		.controls button:hover {
		    color: darkred;
		}
        .sidebar {
            height: 100%;
            width: 0; 
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, #e5e5e5, #333333);
            padding-top: 20px;
            z-index: 1;
            overflow-x: hidden;
            transition: 0.3s;
        }
        .sidebar.open {
            width: 300px;
        }
        .openbtn {
            position: absolute;
            top: -2px; 
            left: 30px; 
            font-size: 30px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            z-index: 2;
        }
        .dim-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }
        .dim-overlay.show {
            display: block;
        }
        .sidebar h2 {
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #000000;
            margin-bottom: 10px;
            text-align: center;
        }
        .sidebar ul {
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            list-style-type: none;
            margin-bottom: 8px;
        }
        .sidebar ul li a {
            display: block;
            text-align: center;
            color: #000000;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 15px;
        }
        .sidebar ul li a:hover {
            color: #646491;
        }
    </style>
</head>
<body>
    
    <div class="title">
        <h1>Snake</h1>
    </div>

    <div class="container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>

        <div class="controls">
            <button onclick="startGame()">Start</button>
            <button onclick="pauseGame()">Pause</button>
            <button onclick="resumeGame()">Resume</button>
        </div>
    </div>

    <button class="openbtn" onclick="toggleSidebar()">&#9776;</button>
    <div class="dim-overlay" id="dimOverlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="/webtech/html/Homepage.htm">Home</a></li>
            <li><a href="/webtech/html/TicTacToe.html">Tic Tac Toe</a></li>
            <li><a href="/webtech/html/Pairs.html">Pairs</a></li>
            <li><a href="/webtech/html/Snake.html">Snake</a></li>
            <li><a href="/webtech/html/GuessNumber.html">Guess the Number</a></li>
            <li><a href="/webtech/html/WordScramble.html">Word Scramble</a></li>
            <li><a href="/webtech/html/Hangman.html">Hangman</a></li>
        </ul>
    </div>

    <script>
        let canvas, ctx;
        let snake, food;
        let gameInterval;
        let direction;
        const tileSize = 20;

        document.addEventListener('DOMContentLoaded', () => {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            direction = 'right';
            initGame();
        });

        function initGame() {
            snake = [{ x: 10, y: 10 }];
            food = generateFood();
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);
        }

        function gameLoop() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            checkCollision();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = '#00FF00';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
        }

        function moveSnake() {
            const head = { ...snake[0] };
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food = generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            const foodX = Math.floor(Math.random() * (canvas.width / tileSize));
            const foodY = Math.floor(Math.random() * (canvas.height / tileSize));
            return { x: foodX, y: foodY };
        }

        function checkCollision() {
            const head = snake[0];
            for (let i = 1; i < snake.length; i++) {
            if (head.x === snake[i].x && head.y === snake[i].y) {
                clearInterval(gameInterval);
                alert('Game over! Press Start to play again.');
                initGame();
                return;
            }
        }
    
            if (head.x < 0 || head.x >= canvas.width / tileSize || head.y < 0 || head.y >= canvas.height / tileSize) {
                clearInterval(gameInterval);
                alert('Game over! Press Start to play again.');
                initGame();
            }
        }

        function startGame() {
            initGame();
        }

        function pauseGame() {
            clearInterval(gameInterval);
        }

        function resumeGame() {
            gameInterval = setInterval(gameLoop, 100);
        }

        document.addEventListener('keydown', (event) => {
            const key = event.key;
            switch (key) {
                case 'w':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 's':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'a':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'd':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });

        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
            var dimOverlay = document.getElementById("dimOverlay");
            dimOverlay.classList.toggle("show");
        }
    </script>
</body>
</html>
